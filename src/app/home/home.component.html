<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello Home Page</h1>
    <button class="btn btn-primary">Click Me</button>
    <div class="text-center">Hello</div>
    <div>Hello-- F --<i class="fa fa-address-book" aria-hidden="true"></i></div>
    <div class="text-center">
        <button class="btn btn-outline-primary text-center" (click)="getData()">Get Data</button>
    </div>
    <div class="container mt-5 mb-5">
        <div class="row">

            <div class="col-lg-12 d-flex justify-content-center">
                <div class="card w-25">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input [(ngModel)]="name" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <select [(ngModel)]="sel" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 d-flex justify-content-center mt-4">
                <button class="btn btn-outline-primary text-center" (click)="getData()">Get Data</button>
            </div>

        </div>
    </div>

</body>

</html>
